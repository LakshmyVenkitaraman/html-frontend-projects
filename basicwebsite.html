<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <style>
        body {
            font-family: 'Verdana', 'Geneva', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            height: 60px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .navbar h3 {
            margin: 0 15px;
        }
        .header {
            width: 100%;
            height: 150px;
            background-color: #F0F0F0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        .header div {
            color: black;
            font-size: 20px;
        }
        .image-section {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        .image-section img {
            width: 30%;
            margin: 10px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3>Home</h3>
        <h3>About</h3>
        <h3>Services</h3>
        <h3>Client</h3>
        <h3>Contact</h3>
    </div>
    
    <div class="header">
        <div>
            <strong>My Business</strong><br />
            Website
        </div>
        <div>
            <strong>Phone Number</strong><br />
            8888888888
        </div>
    </div>
    
    <div class="image-section">
        <img src="download.jpeg" alt="Banner Image 1">
        <img src="download2.jpeg" alt="Banner Image2">
        <img src="kk.jpeg" alt="Banner Image 3">
    </div>
</body>
</html>
